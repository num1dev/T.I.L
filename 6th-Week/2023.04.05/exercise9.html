<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	function printObject(obj) {
		  if (typeof obj !== "object") return; // 객체가 아닌 경우 리턴
		  else {const { tag, color, msg } = obj; // 객체 속성 추출
		  const el = document.createElement(tag); // HTML 태그 생성
		  el.style.color = color; // 칼라값 적용
		  el.textContent = msg; // 출력 메시지 적용
		  document.body.appendChild(el); // 도큐먼트 영역에 출력
			}
		  }

		// 다섯번의 printObject 함수 호출
		printObject({ tag: "h1", color: "blue", msg: "뜌류륭" });
		printObject({ tag: "p", color: "#ff0000", msg: "호롤롤로" });
		printObject({ tag: "div", color: "green", msg: "또우너" });
		printObject({ tag: "span", color: "purple", msg: "또치" });
		printObject({ tag: "h2", color: "#00ff00", msg: "깐따삐야." });

	</script>
</body>
</html>
