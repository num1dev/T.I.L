<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 실습(5)</title>
</head>
<body>
	<h1 style="color: blue;">자바스크립트 실습(5)</h1>
	<hr>
	<script src="util.js"></script>
	<script>
	var arr = new Array(10, 5, 7, 21, 4, 8, 18);
	
	function getMaxValue(arr) {
		let max = arr[0];
		arr.forEach(function(num) {
			if (num > max) {
				max = num;
			}
		});
		return max;
	}
	
	function getMinValue(arr) {
		let min = arr[0];
		arr.forEach(function(num) {
			if (num < min) {
				min = num;
			}
		});
		return min;
	}
	
	function getSum(arr) {
		let sum = 0;
		arr.forEach(function(num) {
			sum += num;
		});
		return sum;
	}
	
	function getCountOddNum(arr) {
		let count = 0;
		arr.forEach(function(num) {
			if (num % 2 !== 0) {
				count++;
			}
		});
		return count;
	}
	
	function getCountEvenNum(arr) {
		let count = 0;
		arr.forEach(function(num) {
			if (num % 2 === 0) {
				count++;
			}
		});
		return count;
	}
	writeColor("모든 원소의 합 : " + getSum(arr), "h2", "red");
	write("<ul>");
	write("최대값 : " + getMaxValue(arr), "li");
	write("최소값 : " + getMinValue(arr), "li");
	write("짝수의 갯수 : " + getCountEvenNum(arr), "li");
	write("홀수의 갯수 : " + getCountOddNum(arr), "li");
	write("</ul>");
	
	</script>
</body>
</html>
