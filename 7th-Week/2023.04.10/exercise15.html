<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>웹실습12-홍서진</title>
      <style>
      table {
	     height: 100px;
	     width: 450px;
	     text-align: center;
      }
      </style>
      <script>
      window.onload = function() {
		    const xhr = new XMLHttpRequest();
		    xhr.onload = function(event) {
			   if (xhr.status == 200) {
				  const str = xhr.responseText;
				  const jsonObj = JSON.parse(str);
				  const time = jsonObj["time"]; //시간
				  const temp = jsonObj["temp"]; //온도
				  const	text = jsonObj["wtext"]; //날씨
				  const img = jsonObj["img"]; //이미지
				  const result = document.getElementById('output');
				  
				  result.innerHTML = "";
				  
				  result.innerHTML += "<h1>오늘의 날씨정보 - " + text + "</h1>";
				  result.innerHTML += "<hr>";
				  result.innerHTML += "<h3>발표 일시 : " + time + "</h3>";
				  result.innerHTML += "<br>";
				  result.innerHTML += "<h3>온도 : " + temp + "도</h3>";
				  result.innerHTML += "<br>";
				  result.innerHTML += "<img src='" + img + "'>";
			   }
		    };
		    xhr.open('GET', 'ajaxexam/content/weather.jsp', true);
		    xhr.send(); 
	     };
	 
  	
      </script>
   </head>
   <body>
   <div id="output" style="width:350px; margin : 10px auto"></div>
</body>
</html>
